<style>
    @import url('https://fonts.cdnfonts.com/css/proxima-nova-2');
#interactive-map {
    font-family: 'Proxima Nova', sans-serif;
    display:flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-size:16px;
    line-height: 1em;
}

#interactive-map a {
    color: #E56B33;
    text-decoration: none;
}

#interactive-map a:hover {
    color: #DA4E39;
}

.form {
    text-align: center;
    font-size: 1.2em;
    padding: 4vh 0 4vh 0;
}

/* map */
#map {
    height: 70vh;
}

#map path.country-map:hover {
    fill: #DA4E39;
    cursor: pointer;
    opacity: 1;
    stroke: #FBC218;
    stroke-width: 2;
}

.country-map {
    opacity: 0.7;
}

#map path {
    transition: all ease-in-out 0.2s;
}

.location {
    /* stroke: #FBC218; */
    stroke: #E56B33;
    stroke-width: 2;
    fill: #FBC218;
}

.location:hover {
    fill: #DA4E39;
    cursor: pointer;
    stroke: #FBC218;
}

.active {
    fill: #DA4E39;
    stroke: #FBC218;
    stroke-width: 2;
    opacity: 1;
}

.size {
    stroke: none;
}

.size:hover {
    fill: #DA4E39;
    cursor: pointer;
    stroke: #FBC218;
    stroke-width: 2;
}

.mas1:hover ~ .mas2 {
    fill: #DA4E39;
    cursor: pointer;
    stroke: #FBC218;
    stroke-width: 2;
}

.mas2:hover ~ .mas1 {
    fill: #DA4E39;
    cursor: pointer;
    stroke: #FBC218;
    stroke-width: 2;
}

#buttons button {
    margin-top: 1vh;
    background-color: #E56B33;
    color: #fff;
    padding: 0.5vh 1.5vw 0.5vh 1.5vw;
    font-size: 1.2em;
    display:flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    border-radius: 2em;
    border:none;
    transition: all ease-in-out 0.2s;
    border: 2px solid #E56B33;
}

#buttons .active {
    background-color: #DA4E39;
    color: #fff;
    border: 2px solid #FBC218;
}

#clear-button {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: -3vh;
}

.filter-text {
    font-weight: 600;
    font-size: 1.7em;
    margin-left: 6vw;
    text-transform: uppercase;
    color: #DA4E39;
}

#buttons button:hover {
    color: #DA4E39;
    background-color: #fff;
    border: 2px solid #DA4E39;
}

#buttons .active:hover {
    color: #DA4E39;
    background-color: #fff;
    border: 2px solid #FBC218;
}

#sector-buttons {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
    gap: 0.5vw;
}

/* entities */
#entities {
    display:flex;
    justify-content: center;
    flex-wrap: wrap;
    margin-top: 2vh;
    gap: 2vw;
}

.entity {
    display: flex;
    border: 2px solid #DA4E39;
    border-radius: 2em;
    padding: 1.5vw;
    width: 40vw;
    transition: all ease-in-out 0.2s;
    color: #000;
    transform: translateX(500px);
    opacity:0;
    cursor: default;
}

.entity:hover {
    background-color: #DA4E39;
    color: #fff;
}

.entity a {
    color: #E56B33;
    text-decoration: none;
}

.entity a:hover {
    color: #DA4E39;
}

.entity:hover .entity-logo{
    opacity: 0;
}

.entity:hover .name{
    color: #fff;
}

.entity:hover .solution{
    color: #fff;
}

.entity:hover .type{
    color: #fff;
}

.entity:hover .entity-logo-negative {
    opacity: 1;
}

.entity:hover .rrss-icon path {
    fill: #fff;
}

.entity:hover .website, .entity:hover .contact-email {
    color: #FBC218 !important;
}

.entity:hover .website:hover, .entity:hover  .contact-email:hover {
    color: #fff !important;
}

.entity-basic {
    width:65%;
}

.name {
    font-size: 1.8em;
    font-weight: 600;
    color: #DA4E39;
    line-height: 1em;
}

.summary {
    font-size: 0.9em;
    text-align: justify;
    margin-top: 1em;
}

.solution-info {
    margin-top: 2em;
}

.entity-info {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 0.5vh;
    width: 33%;
    text-align: right;
    font-size: 0.9em;
}

.logos {
    position: relative;
}

.entity-logo {
    position: relative;
    opacity: 1;
    transition: all ease-in-out 0.5s;
}

.entity-logo-negative {
    position: absolute;
    top: 0;
    right:0;
    opacity: 0;
    transition: all ease-in-out 0.5s;
    z-index: 2;
}

.entity img {
    max-width: 90%;
    max-height: 7vw;
}

.entity-contact {
    margin-top: 1em;
    display: flex;
    flex-direction: column;
    gap: 0.3em;
    align-items: flex-end;
    font-weight: 500;
    font-size: 1.1em;
}

.type {
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
    gap: 0.2em;
    width: 90%;
    font-size: 1em;
    border-bottom: 2px solid #FBC218;
    margin-bottom: 0.8em;
    font-weight: 700;
    color: #DA4E39;
}

.address {
    font-size: 0.7em;
    font-style: italic;
    font-weight: 300;
    width: 90%;
    border-bottom: 2px solid #FBC218;
    padding-bottom: 0.8em;
    margin-bottom: 0.8em;
}

.contact-person {
    background-color: #DA4E39;
    color: #fff;
    padding: 1em 0;
    border-radius: 2em;
    width: 90%;
    text-align: center;
}

.contact-email {
    width: 90%;
    padding: 0 0em 0.8em 0em;
    text-align: center;
    border-bottom: 2px solid #FBC218;
    margin-bottom: 0.8em;
}

.social-media {
    display: flex;
    width: 90%;
    height: 1.5vw;
    gap: 0.5vw;
    justify-content: flex-end;
    align-items: center;
    margin-top: 0.5em;
}

.rrss-icon {
    width: 1.5vw; 
}

.social-media a:hover .rrss-icon path {
    fill: #FBC218 !important;
}

.rrss-icon path, .website, .name {
    transition: all ease-in-out 0.3s;
}

.solution {
    font-size: 1.2em;
    font-weight: 600;
    color: #DA4E39;
    line-height: 1em;
}

.solution ul {
    margin-top: 0.5em;
}

.solution-dot {
    margin-bottom: 0.5em;
    font-size: 0.8em;
    text-align: justify;
}

@media  (max-width: 1500px) {
    #interactive-map { 
        font-size: 14px;
    }
}


@media  (max-width: 1280px) {
    #interactive-map { 
        font-size: 16px;
    }
    .entity {
        width: 90vw;
    }

    .entity img {
        max-height: 15vw;
    }

    .rrss-icon {
        width: 3vw;
    }
}


@media  (max-width: 768px) {
    #interactive-map { 
        font-size: 14px;
    }
    #map {
        width: 90vw;
    }
    .entity {
        width: 90vw;
        flex-direction: column;
    }

    .entity-basic {
        margin-top: 17vw;
    }

    .entity-basic, .entity-info, .entity-contact {
        width: 90%;
        padding-right: 5%;
        padding-left: 5%;
        padding-top: 2%;
    }

    .entity img {
        max-height: 15vw;
    }

    .logos {
        position: absolute;
        top: 2vw;
    }

    .type, .address, .contact-email, .contact-person {
        width: 100%;
        padding: 1em 1em 1em 1em;
    }

    .rrss-icon {
        width: 3vw; 
    }

    #buttons button {
        font-size: 0.9em;
    }
}

        "solution": "Nous sommes partis du constat que les pathologies liées à la posture et à l‘équilibre sont nombreuses en France, en Europe et dans le monde. Les troubles de l’équilibre et de la marche invalident énormément une frange importante de la population, notamment les personnes âgées. Les affections articulaires et les douleurs du dos touchent environ une personne âgée sur trois (65 ans ou plus). Cette population représente - selon les données de la banque mondiale – plus de 723 millions de personne en 2020 (11% de la population en 2020)1  dans le monde. En France, d’ici 2030, plus d’un quart (20 millions) de la population aura plus de 60 ans et 24 millions en 20602 . Avec le vieillissement avancé de la population apparait aussi une croissance importante de maladies chroniques, maladies neurodégénératives et troubles liés au déplacement générant des risques importants de troubles de l’équilibre et du mouvement, accentuant les risques de pertes de mobilité et d’autonomie. On peut également ajouter, les patients souffrant de certaines pathologies liées au mode de vie, sédentarité et obésité. Autre point constaté, la difficulté pour les personnes âgées d’accéder à des outils permettant un diagnostic rapide, précis et non traumatisant des troubles de la marche. Notre projet s’appuie sur les travaux de Pol Leborgne (docteur en biomécanique), expert en biomécanique et en dysfonctionnement postural, qui a développé une première version de l’outil dans le cadre de ses fonctions actuelles. Cette solution est facile d’utilisation, rapide, utilisable in situ et non traumatisante pour les personnes âgées.",
        "solutionDescription": "L’intérêt de notre projet est, d’une part, de rendre accessible une technologie de pointe, pas uniquement réservée aux laboratoires pour l’élargir aux champs d’application clinique et d’autre part, de soulager le parcours patient qui est souvent coûteux, complexe, long et incomplet. A l’heure actuelle, il n’y a pas d’outil équivalent sur le marché qui prend en compte une analyse holistique de la cinématique articulaire associée aux mesures des pressions podales.<br/><br/>Notre dispositif permet d’évaluer, simultanément, la posture et l’équilibre en dynamique, pour mieux détecter de manière précoce des dysfonctions ostéoarticulaires afin d’assurer une prise en charge adaptée permettant de limiter l’évolution de troubles musculo-squelettiques (TMS). <br/><br/>La solution HOLIOSYS répond à ces problématiques. Le dispositif est simple d’utilisation, non invasif et absolument indolore pour le patient. L’analyse peut se faire in situ, permettant ainsi au patient de rester dans un environnement qu’il connait et donc de limiter les risques de perturbation. Également, les captures de données peuvent se faire en mode dynamique, d’où une participation active des patients. Ceci doit permettre une réduction du coût de l’acte en imagerie et une réduction importante du temps employé pour la visualisation statique et l’analyse.<br/><br/>Le projet consiste donc à utiliser un outil embarqué qui permet de visualiser d’une manière dynamique en temps réel, les pièces osseuses, les articulations ainsi que l’équilibre et la marche, de façon non invasive.<br/><br/>Le projet s’inscrit dans une logique d’innovation numérique à des fins de santé. L’utilisation d’un outil numérique, connecté et non invasif, d’analyse de la posture et du mouvement peut faciliter le suivi et le diagnostic, permettre la détection précoce des troubles de l’équilibre et jouer un rôle important dans la lutte de perte d’autonomie des personnes âgées. Ce nouveau dispositif nommé permet
